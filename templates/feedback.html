<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Task Completion</title>
</head>
<body>
    <h1>Task Completion Feedback</h1>

    <p><strong>Task Started At:</strong> {{ created_at }}</p>

    <p><strong>Time Taken:</strong> {{ time_difference|round(2) }} hours</p>

    <h2>Performance: {{ rating }} {{ icon }}</h2>

    <a href="/">Go Back to Tasks</a>
</body>
</html>
